<div class="grid gap-3 grid-cols-1 sm:grid-cols-4 md:rgid-cols-5">

    @for ( item of pokemons(); track item.id ) {
        <pokemon-card [pokemon]="item" />
    } @empty {
        <div class="col-span-5 text-center border-white h-28 flex justify-center items-center">
            No hay pokemons
        </div>
    }

</div>
