<h1 class="text-3xl"> Listado de pokemons </h1>

<h2 class="text-xl">
  Pagina actual {{ currentPage() }}
</h2>

<hr class="my-2">

@if( pokemonList() ) {
  <pokemon-list [pokemons]="pokemonList()"/>
} @else {
  <pokemon-list-skeleton />
}

 <div class="flex mb-4 justify-between">
  <button (click)="loadPokemons(-1)" class="mt-2"> Anteriores </button>
  <button (click)="loadPokemons(+1)" class="mt-2"> Siguientes </button>
 </div>
